# Server Configuration
  server.port=7074
  
  # Spring Application
  spring.application.name=account-service
  
  # Devtools Restart
  spring.devtools.restart.poll-interval=2s
  spring.devtools.restart.quiet-period=1s

# Config Server
spring.config.import=optional:configserver:

# DataSource Configuration
  spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_SERVERS:postgres}:5432/bankingapp
  spring.datasource.username=postgres
  spring.datasource.password=postgres
  spring.datasource.driver-class-name=org.postgresql.Driver
  
  # JPA Configuration
  spring.jpa.hibernate.ddl-auto=update
  spring.jpa.show-sql=true
  spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
  
  # Spring Cloud Config
  spring.cloud.config.discovery.enabled=true
  spring.cloud.config.discovery.service-id=config-service
  spring.cloud.config.enabled=true
  
  # Kafka Configuration
  spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka1}:9092
  
  # Kafka Producer
  spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
  spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
  
  # Kafka Consumer
  spring.kafka.consumer.group-id=account-service
  spring.kafka.consumer.auto-offset-reset=earliest
  spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
  spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
  spring.kafka.consumer.properties.spring.json.trusted.packages=com.mybank.bankingapp.model
  
  # Eureka Client Configuration
  eureka.client.register-with-eureka=true
  eureka.client.fetch-registry=true
  eureka.client.service-url.defaultZone=${EUREKA_CLIENT:http://registry-service:8761/eureka/}
  eureka.instance.prefer-ip-address=true
  
  # Actuator / Management Endpoints
  management.endpoints.web.exposure.include=*
  management.endpoint.health.show-details=always
