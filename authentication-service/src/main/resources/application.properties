# Server Configuration
  server.port=8081
  
  # Spring Application
  spring.application.name=authentication-service

# Spring Config Server Import
spring.config.import=optional:configserver:

# Devtools Restart
  spring.devtools.restart.poll-interval=2s
  spring.devtools.restart.quiet-period=1s
  
  # DataSource Configuration
  spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_SERVERS:postgres}:5432/bankingapp
  spring.datasource.username=postgres
  spring.datasource.password=postgres
  spring.datasource.driver-class-name=org.postgresql.Driver
  
  # JPA Configuration
  spring.jpa.hibernate.ddl-auto=update
  spring.jpa.show-sql=true
  spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
  
  # Spring Cloud Config
  spring.cloud.config.discovery.enabled=true
  spring.cloud.config.discovery.service-id=config-service
  spring.cloud.config.enabled=true
  
  # Eureka Configuration
  eureka.client.register-with-eureka=true
  eureka.client.fetch-registry=true
  eureka.client.service-url.defaultZone=${EUREKA_CLIENT:http://registry-service:8761/eureka/}
  eureka.instance.prefer-ip-address=true
  
